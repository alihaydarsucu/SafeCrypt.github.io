<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link
      rel="icon"
      type="image/png"
      sizes="250x250"
      href="safecrypt.jpg"
    />
    <title>SafeCrypt</title>
</head>
<body>
    <div class="container">
        <h1 class="title">SafeCrypt</h1>
        <h1 class="slogan">Generate and Use Secure Passwords</h1>
        <div class="input-box">
            <input type="text" class="passwordBox" id="passwordBox" disabled>
            <span class="material-symbols-outlined" id="copySymbol"> content_copy</span>
        </div>
        <input type="range" min="4" max="20" value="8" id="inputSlider">
        <div class="row">
            <p>Password Lenght</p>
            <span id="sliderValue">8</span>
        </div>
        <h3>Choose Password Style</h3>
        <div class="row">
            <label for="lowercase"> Lowercase Letters </label>
            <input type="checkbox" name="lowercase" id="lowercase" checked>
        </div>
        <div class="row">
            <label for="uppercase"> Uppercase Letters </label>
            <input type="checkbox" name="uppercase" id="uppercase" checked>
        </div>
        <div class="row">
            <label for="numbers"> Numbers </label>
            <input type="checkbox" name="numbers" id="numbers" checked>
        </div>
        <div class="row">
            <label for="symbols"> Symbols</label>
            <input type="checkbox" name="symbols" id="symbols" checked>
        </div>
        <button type="button" class="generator" id="generator">Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
